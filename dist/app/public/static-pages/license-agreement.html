<script>
    const currentYearForVelocity = '$localDateTime.getYear()';

<script>
    function createScriptElement(src) {
        var scriptElement = document.createElement('script');
        scriptElement.src = src;
        return scriptElement;
    }

    function loadLicenseAgreementScript() {
        var licenseAgreementScriptElement = createScriptElement('/static/js/license-agreement.js');
        document.head.appendChild(licenseAgreementScriptElement);
    }

    if (wkVars) {
        var appcuesScriptElement = createScriptElement(wkVars.appcuesScript);
        appcuesScriptElement.onload = loadLicenseAgreementScript;
        appcuesScriptElement.onerror = loadLicenseAgreementScript;
        document.head.appendChild(appcuesScriptElement);
