<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>Logout page - CCH AnswerConnect | Wolters Kluwer</title>

    <meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="cleartype" content="on" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=0, viewport-fit=cover" />
<meta name="description" content="A comprehensive Federal, State &amp; International tax resource that you can trust to provide you with answers to your most important tax questions." />
<meta name="robots" content="noindex, nofollow" />
<base href="/"/>

<meta name="application-name" content="CCH AnswerConnect" />
<meta name="apple-mobile-web-app-title" content="CCH AnswerConnect" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="white" />
<meta name="apple-touch-fullscreen" content="yes" />

<meta name="application-name" content="CCH AnswerConnect" />
<meta name="msapplication-TileColor" content="#ffffff" />
<meta name="msapplication-square70x70logo" content="//cdn.wolterskluwer.io/wk/logos/1.1.x/wk-brand-wheel.svg" />
<meta name="msapplication-square150x150logo" content="//cdn.wolterskluwer.io/wk-logos/1.0.x/apple-touch-icon.png" />
<meta name="msapplication-wide310x150logo" content="//cdn.wolterskluwer.io/wk-logos/1.0.x/apple-touch-icon.png" />
<meta name="msapplication-square310x310logo" content="//cdn.wolterskluwer.io/wk-logos/1.0.x/apple-touch-icon.png" />

<link rel="icon" href="//cdn.wolterskluwer.io/wk-logos/1.0.x/favicon.png" />
<link rel="apple-touch-icon" href="//cdn.wolterskluwer.io/wk-logos/1.0.x/apple-touch-icon.png" />
<link rel="apple-touch-icon-precomposed" href="//cdn.wolterskluwer.io/wk-logos/1.0.x/apple-touch-icon.png" />
<link rel="apple-touch-startup-image" href="//cdn.wolterskluwer.io/wk-logos/1.0.x/apple-touch-icon.png" />

<link rel="canonical" href="" />


    
           <link href="https://cdn.wolterskluwer.io/wk-css-bootstrap/0.2.0/wk-css-bootstrap.css" type="text/css" rel="stylesheet"/>
       
           <link href="https://cdn.wolterskluwer.io/wk/icons/1.2.1/wk-icons-all-open.min.css" type="text/css" rel="stylesheet"/>
       
    
        <link href="//cdn.wolterskluwer.io/wk-css/0.x.x/standard.min.css" type="text/css" rel="stylesheet">
    
    <link href="/static/css/logout.page.css" type="text/css" rel="stylesheet">
</head>
<body id="body">
<div class="wk-login-screen logout-page">
    <!--ACUS-1632: disable trial period banner-->
    <!--<csn-trial-period-banner>
            <div class="csn-trial-period-banner row <%= isTrialExpired ? 'trial-is-expired' : 'trial-is-active' %>">
                <div class="col-xs-offset-2 col-xs-8 trial-banner-message">
                    <p class="trial-active-message">
                        Welcome to your CCH AnswerConnect trial: expiring <%= daysLeftCount %>
                    </p>
                    <p class="trial-expired-message">
                        Your CCH AnswerConnect has expired. Become a subscriber today:
                        <a href="http://cchanswerconnect.com" title="see special offer">
                            see special offer<span class="ico wk-icon-chevron-double-right"></span>
                        </a>
                    </p>
                </div>
            </div>
    </csn-trial-period-banner>-->
    <header class="wk-header">
    <div class="wk-header-container">
        <div>
            <a class="wk-logo"  >
                <img src="//cdn.wolterskluwer.io/wk/logos/1.1.x/wk-brand-small.svg" alt="CCH® AnswerConnect" class="wk-logo-small">
                <img src="//cdn.wolterskluwer.io/wk/logos/1.1.x/wk-brand.svg" alt="CCH® AnswerConnect" class="wk-logo-large">
            </a>
        </div>
        <div class="wk-product-brand">
            <span class="product-brand">CCH</span>
            <span class="product-app-name">Answer</span><span class="product-app-name-extra">Connect</span>
        </div>
    </div>
</header>

    <div class="wk-login-layout-options">
        <main>
            <div class="logout-form-wrapper">
                <div class="logout-form row">
                    <h4 class="logged-off-text"><%= loggedOffText %></h4>
                    <p>
                       To return to CCH® AnswerConnect, please log in.
                    </p>
                    <div class="btn-footer">
                        <a
                            class="wk-button-primary wk-button-full"
                            id="login-button"
                            href=/api/2.0/public/identity/login
                        >
                                Log in again
                        </a>
                        <p>
                            <a class="secondary-link" href=/api/2.0/public/identity/login?reset=true >
                                Log in with a different account
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="wk-login-footer">
    <p class="wk-copyright-text">
        &copy;<span class="current-year"></span>
        <span>CCH Incorporated and its affiliates and licensors. All rights reserved. Subject to </span>
        <a href="//researchhelp.cch.com/License_Agreement.htm" target="_blank" rel="nofollow">
            <span>Terms &amp; Conditions.</span>
        </a>
        <br />
        <span>Version: 5.3.7</span>
    </p>
</footer>
<script>
    const currentYearForVelocity = '$localDateTime.getYear()';
    const currentYearForEjs = '<&= currentYear &>';
    const currentYear = isFinite(currentYearForVelocity) ? currentYearForVelocity : currentYearForEjs;
    const currentYearElement = document.querySelector('.current-year');

    currentYearElement.innerText = currentYear;
</script>
    </div>
</div>

<script type="text/javascript" src="static/vars"></script>
<script src='/static/js/logout.js'></script>

</body>
